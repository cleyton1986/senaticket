<script>
const uploadInput = document.getElementById('uploadInput');

uploadInput.addEventListener('change', function(event) {
  if (event.target.files.length > 0) {
    const file = event.target.files[0];
    console.log('Foto adicionada com sucesso:', file.name);
  }
});

function gerarCodigo(email) {
  const codigoBase = email + Math.floor(10000 + Math.random() * 90000);
  const hash = Math.abs(hashCode(codigoBase));
  return hash.toString().slice(-5);
}

function hashCode(str) {
  let hash = 0;
  for (let i = 0; i < str.length; i++) {
    const char = str.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash &= hash;
  }
  return hash;
}

document.getElementById("formtickets").addEventListener("submit", function(event) {
  event.preventDefault();
  const email = document.getElementById("email").value;
  let codigo = localStorage.getItem(email);
  if (!codigo) {
    codigo = gerarCodigo(email);
    localStorage.setItem(email, codigo);
  }
  document.getElementById("codigo-gerado").textContent = `Seu código único: ${codigo}`;
});
  </script>
